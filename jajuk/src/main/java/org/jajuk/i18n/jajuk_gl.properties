TipOfTheDay.0=Consello 0: podes repeti-la pista actual dende o comezo con [Shift+click] no botón de Rebobinado
TipOfTheDay.1=Consello 1: podes repeti-lo álbume actual dende a primera pista con [Shift+click]
TipOfTheDay.2=Consello 2: podes engadir elementos aleatorios á lista de reprodución usando o botón ? no editor da lista de reprodución
TipOfTheDay.3=Consello 3: podes obter carátulas de internet incluso detrás dun proxy usando a cella de Rede na vista de Preferencias
TipOfTheDay.4=Consello 4: podes garda-las carátulas obtidas dende internet para acelera-la navegación na vista de carátulas utilizando a opción de precargar de carátulas na cella de carátulas na vista de Preferencias
TipOfTheDay.5=Consello 5: Qué podes oculta-las pistas non disponibles utilizando a opción "Amosar só dispositivos instalados" na cella de opcións da vista de Preferencias
TipOfTheDay.6=Consello 6: podes executar case tódalas funcións de Jajuk usando o teclado
TipOfTheDay.7=Consello 7: podes arrastrar e soltar elementos dende as vistas de árbore ó editor das listas de reprodución e ó reposorio das listas de reprodución
TipOfTheDay.8=Consello 8: podes escoita-lo principio das pistas usando o modo intro
TipOfTheDay.9=Consello 9: podes configura-la duración da atenuación na cella de Modos da vista de Preferencias
TipOfTheDay.10=Consello 10: podes comezar con jajuk en modo reducido desmarcando a opción "Amosar Jajuk ó comezo" na bandexa do escritorio
TipOfTheDay.11=Consello 11: podes controla-las principais funcións de Jajuk usando só o icono da bandexa (Linux e Windows)
TipOfTheDay.12=Consello 12: a faciana de Jajuk é configurable na cella de GUI na vista de Preferencias
TipOfTheDay.13=Consello 13: podes configura-lo comportamento do doble-click e do arrastar e soltar (push & play) na cella de Opcións da vista de Preferencias
TipOfTheDay.14=Consello 14: as pistas "programadas" de Jajuk son pistas que soarán despois da selección actual
TipOfTheDay.15=Consello 15: a interface gráfica de Jajuk é completamente acoplable e podese reorganiza-las vistas arrastrando e soltando
TipOfTheDay.16=Consello 16: podes obte-lo número total de arquivos e pistas seleccionando o nodo "colección" nas vistas de árbore de arquivos e pistas
TipOfTheDay.17=Consello 17: podes obter tags en liña coa función "Obter tags en liña" nos directorios ou nas vistas de árbore de arquivos e pistas
TipOfTheDay.18=Consello 18: a barra de histórico de Jajuk (arriba da fiestra) amosa tódalas pistas reproducidas con anterioridade
TipOfTheDay.19=Consello 19: podes executar bucas rápidas usando a caixa de busca (arriba da fiestra)
TipOfTheDay.20=Consello 20: podes informar sobre ou pedir novas propiedades usando o axente de calidade (Axuda,Comunicar un problema)
TipOfTheDay.21=Consello 21: os DJs de Jajuk poden crear listas de reprodución intelixentes seguindo as túas reglas
TipOfTheDay.22=Consello 22: podes obte-las letras usando a "Vista de letras"
TipOfTheDay.23=Consello 23: a vista de Suxerencias amosa a información de LAST.FM coma artistas semellantes
TipOfTheDay.24=Consello 24: podes establecer unha imaxe de fondo do teu gusto na cella GUI da vista de Preferencias  
TipOfTheDay.25=Consello 25: podes amosar/oculta-los dispositivos desinstalados nun só click na barra do menú de Modos 
TipOfTheDay.26=Consello 26: podes escolle-lo directorio para os datos de Jajuk (coma un disco externo) para garda-los teus datos e preferencias en calquer ordenador (ver cella "Avanzado" na vista de Preferencias)
TipOfTheDay.27=Consello 27: podes engadir calquera perspectiva usando a barra de menú de "Vistas"
TipOfTheDay.28=Consello 28: podes ir a unha páxina web co teu navegador por defecto usando esta icona <a href=../images/3/30/Launch_16x16.png title=Image:launch_16x16.png class=internal> <img src=../images/3/30/Launch_16x16.png alt=Image:launch_16x16.png/> </a> 
TipOfTheDay.29=Consello 29: Jajuk soporta radios web <a href=../images/9/9d/Webradio_32x32.png title=Image:webradio_32x32.png class=internal> <img src=../images/9/9d/Webradio_32x32.png alt=Image:webradio_32x32.png/> </a> 


