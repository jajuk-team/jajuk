TipOfTheDay.0=   Tip 0:  aktuální skladbu můžete přehrát znovu od začátku [Shift+kliknutí] na tlačítko Zpět  
TipOfTheDay.1=   Tip 1:  aktuální album můžete přehrát znovu od první skladby [Ctrl+kliknutí] na tlačítko Předchozí 
TipOfTheDay.2=   Tip 2:  náhodnou skladbu můžete přidat do playlistu použitím tlačítka ?+ v editoru playlistu  
TipOfTheDay.3=   Tip 3:  obaly můžete získat online i pomocí proxy serveru za použití záložky Síť v okně Předvolby  
TipOfTheDay.4=   Tip 4:  Jajuk přichází s lištou (tlačítko na pravé straně lišty s menu) pro ovládání přehrávání, přičemž zabere jen minimum místa na ploše  
TipOfTheDay.5=   Tip 5:  skrýt nedostupné skladby můžete zatržením volby "Zobrazit pouze dostupné skladby"  
TipOfTheDay.6=   Tip 6:  většinu funkcí programu Jajuk můžete provádět pomocí klávesnice  
TipOfTheDay.7=   Tip 7:  můžete přetáhnout položky z okna Strom souborů do editoru a seznamu playlistů  
TipOfTheDay.8=   Tip 8:  k seznámení se skladbami můžete použít mód Úryvky  
TipOfTheDay.9=   Tip 9:  délku prolínání můžete nastavit v okně Předvolby na záložce Módy  
TipOfTheDay.10=   Tip 10:  Jajuk můžete použít jako pokročilý budík s využitím vlastností dostupných v nabídce Nástroje  
TipOfTheDay.12=   Tip 12:  téma Jajuku je nastavitelné na záložce GUI v okně Předvolby  
TipOfTheDay.13=   Tip 13:  chování dvoj-kliknutí a přetahování můžete nastavit okně Předvolby na záložce Možnosti  
TipOfTheDay.14=   Tip 14:  "Plánované skladby" Jajuk jsou skladby, které budou přehrány po aktuálně vybrané skladbě 
TipOfTheDay.15=   Tip 15:  grafické rozhranní Jajuku je plně přizpůsobitelné a můžete jej upravovat přetažením oken  
TipOfTheDay.16=   Tip 16:  celkový počet souborů a skladeb můžete získat kliknutím na ikonku "Kolekce" v okně Strom souborů nebo Strom skladeb  
TipOfTheDay.17=   Tip 17:  tagy online můžete získat výběrem funkce "Získat tagy online" po kliknutí pravým tlačítkem myši na adresář v okně Strom souborů nebo Strom skladeb  
TipOfTheDay.18=   Tip 18:  panel historie Jajuku (navrchu okna) zobrazuje všechny dříve přehrávané skladby  
TipOfTheDay.19=   Tip 19:  můžete použít rychlé hledání použitím Vyhledávacího boxu (navrchu okna)  
TipOfTheDay.20=   Tip 20:  můžete nahlásit chyby nebo přání nových funkcí programu pomocí agenta kvality (Nápověda, Nahlásit chybu...)  
TipOfTheDay.21=   Tip 21:  Jajuk DJ může vytvořit inteligentní playlist přesně podle Vašich požadavků  
TipOfTheDay.22=   Tip 22:  texty skladeb můžete získat použitím okna "Texty"  
TipOfTheDay.23=   Tip 23:  okno Nabídka zobrazuje informace LAST.FM jako např. Podobní umělci  
TipOfTheDay.24=   Tip 24:  můžete nastavit obrázek na pozadí v okně Předvolby na záložce GUI  
TipOfTheDay.25=   Tip 25:  můžete zobrazit/skrýt skladby na odpojeném zařízení jedním kliknutím v nabídce Nastavení  
TipOfTheDay.26=   Tip 26:  nyní můžete zvolit adresář pro data Jajuku (např. externí disk) k uložení Vašich dat a předvoleb na jakémkoliv počítači (viz záložka Pokročilé v okně Předvolby)  
TipOfTheDay.27=   Tip 27:  můžete přidat jakékoliv okno v každém pohledu použitím nabídky "Pohledy"  
TipOfTheDay.28=   Tip 28:  stránku Wikipedia můžete spustit ve Vašem výchozím prohlížeči stiskem ikonky "Otevřít adresu ve výchozím prohlížeči"v okně Wikipedia
TipOfTheDay.29=   Tip 29:  Jajuk podporuje webová rádia <a href="../images/9/9d/Webradio_32x32.png" title="Image:webradio_32x32.png" class="internal"> <img src='../images/9/9d/Webradio_32x32.png' alt="Image:webradio_32x32.png"/> </a>   
TipOfTheDay.30=   Tip 30:  Jajuk může být také ovládán na dálku pomocí D-Bus, pokud je na platformě dostupný (tzn. na Windows nelze). To umožňuje používat k ovládání Jajuku multimediálních kláves na klávesnici. Další informace získáte v online příručce.    

